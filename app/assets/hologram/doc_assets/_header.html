<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="http://localhost:35729/livereload.js?"></script>

    <title>a brand new styleguide: <%= title %></title>
    <link rel="stylesheet" href="/assets/application.css">
    <link rel="stylesheet" href="/assets/styleguide/styles.css">
    <link rel="stylesheet" href="/assets/styleguide/syntax.css">
  </head>
  <body>
    <div>
      <nav>
        <ul>
        <% @categories.each do |category, file_name| %>
          <li><a href="/styleguide/<%= file_name %>"><%= category %></a></li>
        <% end %>
        </ul>
      </nav>

      <h1>a brand new style guide, it's super effective</h1>
      <section class="content">
        <ul>
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
